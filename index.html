<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda camisetas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/estilos.css">
</head>
<header>

    <div class="contenedor__header"> 
        <div class="header__logo">
          <a href="index.html"><img src="img/logoselarifa copia.png" height="80px" width="180" alt="logo"></a>
        </div>

    <h1 class="titulo">Bienvenido a tu tienda de camisetas</h1>

</header>

<body>
<section class="mostrar"></section>
<section class="imagenFlecha">
   <img src="img/pngtree-up-icon-image_1198981.png" height="200px">
</section>
<section class="clickAqui">
    <h2>Click Aquí</h2>
</section>
 
<section id="productos">

</section>


<section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <div class="alert alert-primary" role="alert">
                Añadiste el producto al carrito
              </div>
            <div class="alert alert-danger" role="alert">
                Eliminsate un producto del carrito
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- CONTENEDOR ITEMS CARRITO -->
            <div class="shopping-cart-items container">
            </div>
            
            </div>
            <!-- FINAL CONTENEDOR CARRITO -->

            <!-- TOTALES-->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0 total-precio">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- FINAL TOTALES -->

            <!---MODAL-->

            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Su pedido está en camino</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    

        </div>

 </section>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
 integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
 crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
<script src="localStorage.js"></script>
<script src="animaciones.js"></script>
<script src="productos.js"></script>
<script src="app.js"></script>

</body>

</html>
